<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KPI Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }
    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
      text-align: center;
      width: 220px;
    }
    .card-title {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }
    .card-value {
      font-size: 24px;
      font-weight: bold;
      color: #2563eb;
    }
    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
      max-width: 900px;
      margin: auto;
    }
    canvas {
      width: 100% !important;
      height: 400px !important;
    }
  </style>
</head>
<body>
  <h2>Dealership KPI Dashboard</h2>

  <!-- KPI Cards -->
  <div class="cards">
    {% for c in cards %}
      <div class="card">
        <div class="card-title">{{ c.english_name }}</div>
        <div class="card-value">{{ c.monthly_value|floatformat:2 }}</div>
      </div>
    {% endfor %}
  </div>

  <!-- Chart Section -->
  <div class="chart-container">
    <h3 style="text-align:center; margin-bottom: 20px; color:#333;">Trend</h3>
    <canvas id="line"></canvas>
  </div>

  <script>
    const data = {{ chart_datasafe|safe }};
    (function(){
      const ctx = document.getElementById('line').getContext('2d');
      const W = ctx.canvas.width, H = ctx.canvas.height;

      const x = data.date.map((_,i)=>i);
      const y = data[Object.keys(data).find(k=>k!=='date')];

      const min = Math.min(...y), max = Math.max(...y);
      const sx = i => 50 + (W-80)*i/(x.length-1);
      const sy = v => H-50 - (H-80)*(v-min)/(max-min || 1);

      // Draw axis
      ctx.strokeStyle = "#ddd";
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(50, H-50); ctx.lineTo(W-20, H-50); // X axis
      ctx.moveTo(50, H-50); ctx.lineTo(50, 20);     // Y axis
      ctx.stroke();

      // Draw line
      ctx.strokeStyle = "#2563eb";
      ctx.lineWidth = 2;
      ctx.beginPath();
      y.forEach((v,i)=>{ const X=sx(i), Y=sy(v); i?ctx.lineTo(X,Y):ctx.moveTo(X,Y); });
      ctx.stroke();

      // Labels
      ctx.fillStyle = "#555";
      ctx.font = "12px Arial";
      ctx.fillText("Date", W/2, H-20);
      ctx.save();
      ctx.rotate(-Math.PI/2);
      ctx.fillText("Value", -H/2, 20);
      ctx.restore();
    })();
  </script>
</body>
</html>
